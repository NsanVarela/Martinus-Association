<div class="container">
  <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="card m-2 shadow">
          <h5 class="card-header">Contact</h5>
          <div class="card-body" formGroupName="personalData" novalidate>

              <label class="form-control label">Email</label>
              <input formControlName="email" class="form-control"/>

              <label class="form-control label">Téléphone</label>
              <input formControlName="mobile" class="form-control"/>

              <label class="form-control label">Pays</label>
                <select formControlName="country" class="form-control">
                    <option *ngFor="let country of countries" [value]="country">{{country}}</option>
                </select>

              <label class="form-control label">Type de demande</label>
              <select formControlName="requestType" class="form-control">
                <option *ngFor="let requestType of requestTypes" [value]="requestType">{{requestType}}</option>
              </select>

              <label class="form-control label">Message :</label>
              <textarea name="" id="" cols="30" rows="6" formControlName="text" class="form-control shadow"></textarea>

          </div>
          <div class="card-footer text-center">
            <button class="btn btn-primary mr-1" type="submit" [disabled]="contactForm.pristine">Envoyer</button>
            <button class="btn btn-outline-secondary mr-1" type="reset" (click)="revert()" [disabled]="contactForm.pristine">Recommencer</button>
          </div>
      </div>
  </form>
</div>
