<div class="card shadow p-3 mb-5 bg-white rounded" *ngIf="hideEvent==false">
  <div class="row no-gutters">
    <div class="col-md-4 card-image">
      <img src="{{event.coverUrl}}" class=" card-img card-img-oveerlay overlay h-20" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{event.name}}

        </h5>
        <p class="card-text"><small class="text-muted">{{event.startDate}}</small></p>
        <p class="card-text">{{event.description}}</p>
      </div>
    </div>
  </div>
  <ul *ngIf="event.tags" class="list-inline">
    <li class="list-inline-item" *ngFor="let tag of event.tags">
      <span class="badge badge-info">{{ event.tag }}</span>
    </li>
  </ul>
  <p class="btn_detail">
    <button class="btn btn-warning btn-sm" (click)="hide()">Hide Event</button>
  </p>
</div>
